name: nightly build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install make deps
      run: |
        sudo apt install fd-find texlive

    - name: Install lua
      uses: jkl1337/gh-actions-lua@v11
      with:
        luaVersion: "5.4.6"
    - name: Install LuaRocks (latest)
      uses: jkl1337/gh-actions-luarocks@v5

    - name: install luarocks deps
      run: |
        luarocks install --dev tl

    - name: make
      run: make FD=fdfind build doc

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4.3.1
      with:
        path: |
          build/doc/cluttex_teal.pdf
          bin/cluttex_teal*
